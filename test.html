<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Popup</title>
    <style>
        /* styles.css */
body {
}

#openPopup {
    padding: 10px 20px;
    font-size: 16px;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
}

.popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    background-color: #841c1c;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    margin-left: 10px;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.container {
    padding: 70px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: #DF3131;
}

.input-container {
    position: relative;
    margin-bottom: 20px;
}

label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    transition: 0.3s;
}

input:focus + label,
input:valid + label {
    top: -10px;
    font-size: 12px;
    color: blue;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
}

input:focus {
    outline: none;
    border: 1px solid blue;
}

.input-container input[type="password"] {
    padding-right: 10px; /* Ajoutez un espace pour l'ic√¥ne */
}

.input-container .eye-icon {
    position: absolute;
    top: 50%;
    right: 0px;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1;
}

input[type="submit"] {
    background-color: #DF3131;
    color: white;
    padding: 10px 20px;
    border: none;
    width: 130px;
    margin-left: 20px;
    border-radius: 3px;
    cursor: pointer;
}

#loginResult {
    margin-top: 20px;
    color: #DF3131;
}

@media screen and (max-width: 768px) {
    .container {
        width: 90%;
        padding: 30px;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button id="openPopup">Ouvrir le formulaire</button>

    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="container">
                <h1>Connexion</h1>
                <form action="connexionOrganisme.php" method="post">
                    <div class="input-container">
                        <input type="text" id="email" name="email" required>
                        <label for="email">Email:</label>
                    </div>

                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Mot de passe:</label>
                        <i class="eye-icon fas fa-eye" onclick="togglePassword()"></i>
                    </div>

                    <input type="submit" value="Se connecter">
                </form>
                <div id="loginResult"></div>
            </div>
        </div>
    </div>

    <script>
        // script.js
document.addEventListener("DOMContentLoaded", function () {
    var openPopupButton = document.getElementById("openPopup");
    var popupForm = document.getElementById("popupForm");
    var closeButton = document.getElementsByClassName("close")[0];

    openPopupButton.onclick = function () {
        popupForm.style.display = "block";
    }

    closeButton.onclick = function () {
        popupForm.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == popupForm) {
            popupForm.style.display = "none";
        }
    }
});

function togglePassword() {
    var passwordInput = document.getElementById("password");
    var eyeIcon = document.querySelector(".eye-icon");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}

    </script>
</body>
</html>
